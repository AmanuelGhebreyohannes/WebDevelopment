{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h4 class="alert-heading">{{ error }}</h4>
    <h1>Create New Page</h1>
    
        <form action="{% url 'encyclopedia:addPage' %}" method="post">
            {% csrf_token %}
            {{ createNewPageForm.as_p }}
            
            <button type="submit">Save</button>
        </form> 

{% endblock %}
