{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}


{% block body %}
   
    
    {% if page_available %}
    <div class="edit"><a  href="{% url 'encyclopedia:editPage' title %}" value="{{title}}">Edit</a></div>
    {{ description }}
    {% else %}
    <h1>Error 404: Requested Page Not Found </h1>
    {% endif %}

{% endblock %}
