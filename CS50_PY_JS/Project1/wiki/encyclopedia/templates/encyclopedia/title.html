{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <div class="edit"><a  href="{% url 'encyclopedia:editPage' %}">Edit</a></div>
    
    {% if page_available %}
    {{ description }}
    {% else %}
    <h1>Error 404: Page Not Found</h1>
    {% endif %}

{% endblock %}
