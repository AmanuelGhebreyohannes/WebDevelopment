<html lang="en">
    <head>

    </head>
    <body>
        <div class="nav" id="Navigation">
            <div class="menu"><a href="index.html">  Google Search</a></div>
        </div>

        <form class="centered-form" action="https://www.google.com/search" method="get">

        </form>
        
    </body>
