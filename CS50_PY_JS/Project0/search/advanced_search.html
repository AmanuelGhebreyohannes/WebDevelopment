<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="sheets.css">
    </head>
    <body>
        <div class="nav" id="Navigation">
            <div class="menu"><a href="index.html">  Google Search</a></div>
        </div>
        <br><br>
        <div class="Advanced-search">
            Advanced Search
        </div>
        <br>
        <form class="form-Advanced-search" action="https://www.google.com/search" method="GET">
            <div>
                Find pages with ...
            </div>
            <table>
               
                <tbody>
                  <tr>
                    <td>all these words:</td>
                    <td><input name="as_q" id="all-words" type="text"></td>
                  </tr>
                  <tr>
                    <td>this exact word or phrase:</td>
                    <td><input name="as_epq" id="exact-phrase" type="text"></td>
                  </tr>
                  <tr>
                    <td>any of these words:</td>
                    <td><input  name="as_oq" id="any-words" type="text"></td>
                  </tr>
                  <tr>
                    <td>none of these words:</td>
                    <td><input name="as_eq" id="none-words" type="text"></td>
                  </tr>
                  <tr>
                    <td></td>
                    <td ><input type="submit"  class="button_Advanced_search" value="Advanced Search">  </td>
                  </tr>
                  
                </tbody>
            </table>
            
        
        </form>
        
        
    </body>
</html>
