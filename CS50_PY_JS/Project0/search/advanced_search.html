<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="sheets.css">
    </head>
    <body>
        <div class="nav" id="Navigation">
            <div class="menu"><a href="index.html">  Google Search</a></div>
        </div>
        <br><br>
        <div class="Advanced-search">
            Advanced Search
        </div>
        <br>
        <form id="advanced-search-form" class="form-Advanced-search">
            <div>
                Find pages with ...
            </div>
            <table>
               
                <tbody>
                  <tr>
                    <td>all these words:</td>
                    <td><input id="all-words" type="text"></td>
                  </tr>
                  <tr>
                    <td>this exact word or phrase:</td>
                    <td><input id="exact-phrase" type="text"></td>
                  </tr>
                  <tr>
                    <td>any of these words:</td>
                    <td><input id="any-words" type="text"></td>
                  </tr>
                  <tr>
                    <td>none of these words:</td>
                    <td><input id="none-words" type="text"></td>
                  </tr>
                  <tr>
                    <td></td>
                    <td ><input type="submit"  class="button_Advanced_search" value="Advanced Search">  </td>
                  </tr>
                  
                </tbody>
            </table>
            
        
        </form>
        <script>
             document.getElementById('advanced-search-form').addEventListener('submit', function(event) {
             event.preventDefault(); // Prevent the default form submission
             
             // Construct the advanced search query
             var query = '';
             var allWords = document.getElementById('all-words').value.trim();
             var exactPhrase = document.getElementById('exact-phrase').value.trim();
             var anyWords = document.getElementById('any-words').value.trim();
             var noneWords = document.getElementById('none-words').value.trim();
             
             // Construct the query string based on filled fields
             if (allWords !== '') {
                 query += 'allintext:' + encodeURIComponent(allWords) + ' ';
             }
             if (exactPhrase !== '') {
                 query += '"' + encodeURIComponent(exactPhrase) + '" ';
             }
             if (anyWords !== '') {
                 query += 'anyintext:' + encodeURIComponent(anyWords) + ' ';
             }
             if (noneWords !== '') {
                 query += '-allintext:' + encodeURIComponent(noneWords) + ' ';
             }
             
             // Redirect to Google search with the constructed query
             window.location.href = 'https://www.google.com/search?q=' + query;
         });
     </script>
        </script>
        
    </body>
</html>
